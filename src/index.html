<html>

<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
		</script>
	<script type="text/javascript" src="rpg.js"></script>
	<title>Catch Pokemon!</title>
</head>

<body>
	<div class="container">
		<div class="intro">
			<p>Welcome to this simple Pokemon game! </p>
			<ul>
				<li>Click "Walk through grass" to randomly trigger a wild</li>
				<li>When in an encounter, you can fight or capture it.</li>
				<li>Captured Pokemon will randomly level up during combat and randomly evolve.</li>
			</ul>
		</div>
		<div class="no-encounter">
			<button class="btn-success" id="grass-walk">Walk through grass</button>
		</div>
		<div class="encounter">
			<button class="btn-success" id="fight">Fight!</button>
			<button class="btn-success" id="capture">Capture!</button>
		</div>
		<div class="pokemon-details">
			<h1>Your Pokemon's Details</h1>
			<h3>Level: <div id="level-value">0</div>
			</h3>
			<h3>Name: <div id="name-value">Unknown name</div>
			</h3>
		</div>
	</div>
</body>

</html>
